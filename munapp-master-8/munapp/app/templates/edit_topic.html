{% extends "base.html" %}

{% block extend_content %}
<div class="container">
    <div class="well">
		<form action="" method="post">
			{{ form.csrf_token }}
            <p>
                {{ wtf.form_field(form.title) }}
            </p>
            <p>
                {{ wtf.form_field(form.body) }}
            </p>
            <p>{{ wtf.form_field(form.submit) }}</p>
        </form>
	</div>
</div>
{% endblock %}
