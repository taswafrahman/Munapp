{% extends "base.html" %}

{% block extend_content%}

	<div style="padding:50px; border:solid" align="left">
		<h1>{{ "My Groups" }}</h1>        
		{% for group in current_user.groups %}
            <p><a class="active" href="{{ url_for('viewGroup',id=group.id )}}">{{group.name}}</a></p>
        {% endfor %}
	</div>
{% endblock %}
